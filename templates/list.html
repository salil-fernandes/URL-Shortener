<!DOCTYPE html>
<html>
  <head>
    <title>List of URLs</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>List of URLs</h1>
    <ul>
      {% for url in urls %}
      <li>
        <a href="{{ url[1] }}" target="_blank">{{ url[1] }} - {{ url[0] }}</a>
      </li>
      {% endfor %}
    </ul>
    <form action="/" method="get">
      <input type="submit" value="Home" />
    </form>
  </body>
</html>
